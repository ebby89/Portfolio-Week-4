    <title>Pizzeria</title>

  <body class="margin">
    <div class="container">
      <div class="jumbotron">
        <center><h1>Programmer's Pizzeria</h1>
          <h4>We won't try to make you socialize.</h4>
        </center>
      </div>

      <div class="row">
        <form id="order-form" class="form-group">
          <div class="col-md-4">

            <div id="new-pizza" class="">
              <h3>Your Order:</h3>
              <h4><strong>Select a size:</strong></h4>
              <select id="pizza-size" class="" name="">
                <option disabled selected>- Select One -</option>
                <option value="Small">Small | 10" | 1-2p | $10</option>
                <option value="Medium">Medium | 14" | 2-4p | $12</option>
                <option value="Large">Large | 18" | 3-5p | $14</option>
                <option value="Extra-Large">Extra-Large | 22" | 4-6p | $16</option>
              </select>

              <br>
              <br>

              <div class="">
                <h4><strong>Select your toppings: ($0.55 each)</strong></h4>
                <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni<br>
                <input type="checkbox" name="toppings" value="Italian-Sausage"> Italian Sausage<br>
                <input type="checkbox" name="toppings" value="Chicken"> Chicken<br>
                <input type="checkbox" name="toppings" value="Bell-Peppers"> Bell Peppers<br>
                <input type="checkbox" name="toppings" value="Caramalized-Onions"> Caramalized Onions<br>
                <input type="checkbox" name="toppings" value="Mushrooms"> Mushrooms<br>
                <input type="checkbox" name="toppings" value="Olives"> Olives<br>
                <input type="checkbox" name="toppings" value="Tomato"> Tomato<br>
                <input type="checkbox" name="toppings" value="Spinnach"> Spinnach<br>
              </div>
            </div>
            <br>
            <button id class="btn btn-lg btn-danger" type="submit" name="button-order">Place Order</button>
          </div> <!-- END COLUMN 1 -->
        </form>
        <div class="col-md-8">
          <div class="receipt-box" id="display-order-summary">
            <h1>Your Order Summary:</h1>
            <h3 class="color-dif">Pizza Size: </h3>
            <h4><span id="display-size"></span></h4>
            <h3 class="color-dif">Toppings: </h3>
            <h4><span id="display-toppings"></span></h4>
            <h3 class="color-dif">Total Cost: </h3>
            <h1><span id="display-cost"></span></h1>
          </div>
        </div>
